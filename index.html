<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>U.S Standard Certificate Live of Birth</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>U.S Standard Certificate of Live Birth</h1>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#" class="color">Home</a></li>
        <li role="presentation"><a href="#" class="color">Information for Administrative Use</a></li>
        <li role="presentation"><a href="#" class="color">Information for Medical and Health Purposes Only</a></li>
        <li role="presentation"><a href="#" class="color">Mother Details</a></li>
        <li role="presentation"><a href="#" class="color">Medical and Health Information</a></li>
      </ul>
      <div class="alert-warning" role="alert">
        <div class="row">
            <div class="col-md-5">
              <div class="row">
                <h2>Child's Detail</h2>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="First">First Name:</label>
                    <input type="text" class="form-control" id="First">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Middle">Middle Name:</label>
                    <input type="text" class="form-control" id="Middle">
                  </div>
                </div>
               </div> 
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Last">Last Name:</label>
                    <input type="text" class="form-control" id="Last">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Suffix">Suffix:</label>
                    <input type="text" class="form-control" id="Suffix">
                  </div>
                </div>
             </div>
             <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="Time">Time of Birth (24 hr):</label>
                    <input type="text" class="form-control" id="Time">
                  </div>
                </div>
            </div>
            <div class="row">  
                <div class="col-md-6">
                  <label for="gender">Gender</label>
                    <select class="form-control" id="gender">
                      <option>Male</option>
                      <option>Female</option>
                      <option>None</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                     <label>Date of Birth</label>
                     <input type="date" class="form-control" id="InputDOB" placeholder="DOB">
                   </div>
                </div>
            </div>  
            <div class="row">    
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="Facility">Facility Name:</label>
                    <input type="text" class="form-control" id="Facility">
                  </div>
                </div>
            </div>
            <div class="row">   
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="City">City, Town or Location of Birth:</label>
                    <input type="text" class="form-control" id="City">
                  </div>
                </div>
            </div> 
            <div class="row">   
                <div class="col-md-12">
                  <div class="form-group">
                        <label>County of Birth:</label>
                        <input type="date" class="form-control" id="InputDOB" placeholder="Dat-OB">
                   </div>
                </div>
              </div>

              <div class="row">
                <h2>Father's Detail</h2>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="First-Name1">First Name:</label>
                    <input type="text" class="form-control" id="First-Name1">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Middle-Name1">Middle Name:</label>
                    <input type="text" class="form-control" id="Middle-Name1">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Last Name1">Last Name:</label>
                    <input type="text" class="form-control" id="Last Name1">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Saffix1">Saffix:</label>
                    <input type="text" class="form-control" id="Saffix1">
                  </div>
                </div>
              </div>
              <div class="row">  
                <div class="col-md-12">
                  <div class="form-group">
                        <label>County of Birth:</label>
                        <input type="date" class="form-control" id="InputDOB" placeholder="Date of Birth">
                   </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="State">Birth Place (State, Teritory of Foreign Country):</label>
                    <input type="text" class="form-control" id="State">
                  </div>
                </div>
              </div>

               <div class="row">
                <h2>Certifier's Detail</h2>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="Certifier">Certifier's Name:</label>
                    <input type="text" class="form-control" id="Certifier">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                   <h3>Title</h3>
                   <label class="checkbox-inline"><input type="checkbox" value="">MD</label>
                   <label class="checkbox-inline"><input type="checkbox" value="">CEO</label>
                   <label class="checkbox-inline"><input type="checkbox" value="">MANAGER</label>
                   <label class="checkbox-inline"><input type="checkbox" value="">GENEREL</label>
                 </div>
              </div>
              <div class="row"> 
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="none"></label>
                    <input type="text" class="form-control" id="none">
                  </div>
                </div>
              </div>  
              <div class="row"> 
                <div class="col-md-6">
                  <div class="form-group">
                        <label>Date Certified::</label>
                        <input type="date" class="form-control" id="InputDOB" placeholder="Date of Birth">
                   </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                        <label>Date Field by Register:</label>
                        <input type="date" class="form-control" id="InputDOB" placeholder="Date of Birth">
                   </div>
                </div>
            </div> 
            <div class="row">     
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="Telephone2">Telephone:</label>
                    <input type="text" class="form-control" id="Telephone2">
                  </div>
                </div>
            </div> 
            <div class="row">  
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="URL2">URL:</label>
                    <input type="URL" class="form-control" id="URL2">
                  </div>
                </div>
            </div> 
            <div class="row">    
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="Reffering">Reffering Hospital:</label>
                    <input type="text" class="form-control" id="Reffering">
                  </div>
               </div>

              </div>
        </div> 

        <div class="col-md-5 col-md-offset-2">
              <div class="row">
                <h2>Mothers's Detail</h2>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="First Name-m">First Name:</label>
                    <input type="text" class="form-control" id="First Name-m">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Middle Name-m">Middle Name:</label>
                    <input type="text" class="form-control" id="Middle Name-m">
                  </div>
                </div>
              </div>
              <div class="row"> 
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Last Name-m">Last Name:</label>
                    <input type="text" class="form-control" id="Last Name-m">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Saffix-m">Saffix:</label>
                    <input type="text" class="form-control" id="Saffix-m">
                  </div>
                </div>
              </div> 
              <div class="row">  
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="24hr">Time of Birth (24hr):</label>
                    <input type="text" class="form-control" id="24hr">
                  </div>
                </div>
              </div>
              <div class="row"> 
                <div class="col-md-12">
                  <label for="City">City</label>
                    <select class="form-control" id="City">
                      <option>Chuadanga</option>
                      <option>Khulna</option>
                      <option>Dhaka</option>
                    </select>
                </div>
              </div> 
              <div class="row">  
                <div class="col-md-12">
                  <label for="Country">Country</label>
                    <select class="form-control" id="Country">
                      <option>BD</option>
                      <option>USA</option>
                      <option>UK</option>
                    </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="Zip Code">Zip Code:</label>
                    <input type="text" class="form-control" id="Zip Code">
                  </div>
                </div>
                <div class="col-md-6">
                  <h4>Inside City Limits?</h4>
                  <label class="radio-inline"><input type="radio" name="optradio">YES</label>
                  <label class="radio-inline"><input type="radio" name="optradio">NO</label>
              </div>
            </div>
        </div>
      </div>
     </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
